<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}" />{% endif %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="icon" href="/res/favicon.png">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <script>
    if (document.location.hostname=="heap.ch") {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-71606918-1', 'auto');
      ga('send', 'pageview');
    }
    function camelWrap(node) {
      camelWrapUnicode(node);
      node.innerHTML = node.innerHTML.replace(/\u200B/g, "<wbr>");
    }
    function camelWrapUnicode(node) {
      for (node=node.firstChild; node; node=node.nextSibling){
        if (node.nodeType==Node.TEXT_NODE) {
          node.nodeValue = node.nodeValue.replace(/[\w:]{18,}/g, function(str) {
            return str.replace(/:/g, ":\u200B").replace(/([a-z])([A-Z])/g, "$1\u200B$2");
          });
        } else {
          camelWrapUnicode(node);
        }
    }
}
  </script>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="heap.ch">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:image" content="http://heap.ch/res/heap_ic.png">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == "post" %}article{% else %}website{% endif %}">
</head>
